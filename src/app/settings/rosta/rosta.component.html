<mat-toolbar>
  <mat-toolbar-row>Kalenderwoche <span class="kw">{{_currentWeek}} in {{_currentYear}}</span> <span>({{_currentMonth}})</span></mat-toolbar-row>
</mat-toolbar>

<div class="calendar">
  <div class="day" *ngFor="let day of _days; trackBy: _trackDays" >
    <span class="day-header">
      {{day.name}}
      <span class="date">{{day.date.format('DD.MM')}}</span>
    </span>

    <div class="day-container" #weekDayContainer>
      <div class="opening-hour" *ngFor="let frame of _openingHours[day.weekDay]; trackBy: _trackFrame"
          clOpeningHour [frame]="frame" [weekday]="day.weekDay" [weekdayNumber]="day.weekDayNumber">
          <span class="start-time">{{frame.start}}</span>
          <span class="end-time">{{frame.end}}</span>
      </div>
    </div>
  </div>
</div>
