
<mat-toolbar>
  <mat-toolbar-row>
    <div class="button-toolbar">
      <button class="create-button" mat-button color="primary" (click)="_createType()">Erstellen</button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<table mat-table [dataSource]="_types" [trackBy]="_trackType" class="mat-elevation-z2">
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let type">{{type.type}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef style="width: 100px; text-align: right;"></th>
    <td mat-cell *matCellDef="let type">
      <!--<button mat-icon-button color="primary"><mat-icon>edit</mat-icon></button>-->
      <button mat-icon-button color="primary" [disabled]="_types.length === 1" (click)="_deleteType(type)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['type', 'action']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['type',  'action'];"></tr>
</table>
